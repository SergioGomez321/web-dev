

<div class="wrapper">
    <section class="section section-lg animated animate__bounceInDown">
        <section class="section pt-o">
            <div class="container">
                <div class="title"><h3 class="mb-3">CONTACT FORM</h3></div>
                <div class="row row-grid  text-left">
                
                    <div class="card text-center" >
                        <div class="card-body">
                       
                            <form action="">
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="form-group" class="text-left">
                                            <label for="name"><b>Name:</b></label>
                                            <input type="text" name="name" id="name" class="form-control" placeholder="..."/>
                                        </div>
                                    </div>
                                </div>
                
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="form-group" class="text-left">
                                            <label for="email" ><b>Email:</b></label>
                                            <input type="text" name="email" id="email" class="form-control" placeholder="..."/>
                                        </div>
                                    </div>
                                </div>
                
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="form-group" class="text-left">
                                            <label for="message" ><b>Message:</b></label>
                                            <textarea name="message" id="message" class="form-control" cols="30" rows="50" placeholder="..."></textarea>
                                        </div>
                                    </div>
                                </div>
                
                                <div class="row mt-5">
                                    <div class="col-md-4 offset-md-8">
                                        <div class="form-group">
                                            <button class="btn btn-success btn-block" type="button"><i class="fas fa-paper-plane mr-2"></i>Send</button>
                                        </div>
                                    </div>
                                </div>
                            </form>


                            
                        </div>
                    </div>
                </div>
            </div>

            
                    <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
                        
                            <input type="text" class="form-control" name="nombre" ngModel>
                        
                            <input type="text" class="form-control" name="asunto" ngModel>
                            <input type="email" class="form-control" name="email" ngModel>
                        
                            <textarea class="form-control" cols="30" rows="6" name="mensaje" ngModel>

                            </textarea>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
            
        </section>
      </section>
</div>
